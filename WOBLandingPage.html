    <style>

    <script>
        // Using proxies to avoid CORS errors when running locally (origin 'null')
        const RAW_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSl-c25LTQMr5-usqXvTRhhRXgpf7w9hzlX8JjXLVppuDcD8vIXg5TXAc31kWRe3aXBjRN4Ikpdukl3/pub?output=csv";

        const BACKUP_DATA = [
            { FlyNo: 1, TeeTime: "06:37", PlayerName: "Bùi Đức Tùng", VGA: "47824", Handicap: 21, Group: "A", AvatarURL: "" },
            { FlyNo: 1, TeeTime: "06:37", PlayerName: "Phạm Xuân Cảnh", VGA: "52344", Handicap: 20, Group: "A", AvatarURL: "" },
            { FlyNo: 1, TeeTime: "06:37", PlayerName: "Demo Player", VGA: "12345", Handicap: 20, Group: "A", AvatarURL: "" }
        ];

        let allFlightsData = [];

        window.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.getElementById('loading-bar');
            setTimeout(() => { loadingBar.style.width = '50%'; }, 100);
            fetchData();
        });

        function fetchData() {
            const loadingBar = document.getElementById('loading-bar');
            const overlay = document.getElementById('loading-overlay');
            const grid = document.getElementById('fly-grid');

            const primaryProxy = "https://corsproxy.io/?" + encodeURIComponent(RAW_SHEET_URL);
            const fallbackProxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(RAW_SHEET_URL);

            function onComplete(results) {
                loadingBar.style.width = '100%';
                processData(results.data);
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    grid.classList.remove('opacity-0');
                    setTimeout(() => { overlay.classList.add('hidden'); }, 700);
                }, 600);
            }

            function onError(err) {
                console.error("Error loading data:", err);
                processData(BACKUP_DATA);
                loadingBar.style.width = '100%';
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    grid.classList.remove('opacity-0');
                    setTimeout(() => { overlay.classList.add('hidden'); }, 700);
                }, 600);
            }

            // Try primary proxy first
            Papa.parse(primaryProxy, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: onComplete,
                error: function (err) {
                    console.warn("Primary proxy failed, trying fallback...", err);
                    // Try fallback proxy
                    Papa.parse(fallbackProxy, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: onComplete,
                        error: onError // If both fail, use backup data
                    });
                }
            });
        }

        // --- SMART SEARCH LOGIC ---
        function removeVietnameseTones(str) {
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
            str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
            str = str.replace(/ỳ|ý|ỵ|ỉ|ỹ/g, "y");
            str = str.replace(/đ/g, "d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            str = str.replace(/[\u0300-\u036f]/g, "");
            return str.replace(/\u0300|\u0301|\u0303|\u0309|\u0323/g, "");
        }

        function isLocal() {
            return window.location.protocol === 'file:' ||
                window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1';
        }

        function generateSafeAvatar(name, originalSeed, gender = 'M') {
            const maleStyles = ["shortFlat", "shortRound", "shortWaved", "sides", "theCaesar", "theCaesarSidePart", "dreads", "curly", "shavedSides"];
            const femaleStyles = ["longHairBigHair", "longHairBob", "longHairCurly", "longHairCurvy", "longHairStraight", "longHairStraight2"];

            const validStyles = (gender === 'FM') ? femaleStyles : maleStyles;

            // Deterministic style selection based on seed/name
            const seedString = (originalSeed || name).toString();
            let hash = 0;
            for (let i = 0; i < seedString.length; i++) {
                hash = seedString.charCodeAt(i) + ((hash << 5) - hash);
            }
            const styleIndex = Math.abs(hash) % validStyles.length;
            const selectedStyle = validStyles[styleIndex];

            const seed = originalSeed || name.replace(/\s/g, '');
            const url = `https://api.dicebear.com/9.x/avataaars/svg?seed=WOB_${seed}&top=${selectedStyle}&facialHairProbability=50&backgroundColor=c0aede,b6e3f4,c0aede`;

            // Only use proxy if running locally to avoid CORS issues
            if (isLocal()) {
                return "https://wsrv.nl/?url=" + encodeURIComponent(url) + "&output=png";
            }
            return url;
        }

        function processData(rawData) {
            const grouped = {};
            let totalPlayers = 0;

            rawData.forEach(item => {
                if (!item.FlyNo || !item.PlayerName) return;
                const flyNo = parseInt(item.FlyNo);
                if (isNaN(flyNo)) return;

                if (!grouped[flyNo]) {
                    grouped[flyNo] = {
                        flyNo: flyNo,
                        teeTime: item.TeeTime || "TBD",
                        group: item.Group || "",
                        players: []
                    };
                }
                // Cập nhật Group nếu dòng đầu tiên bị trống mà dòng sau lại có
                if (!grouped[flyNo].group && item.Group) {
                    grouped[flyNo].group = item.Group;
                }

                const gender = item.Gender ? item.Gender.toUpperCase() : 'M';
                const safeAvatar = generateSafeAvatar(item.PlayerName, item.VGA, gender);

                grouped[flyNo].players.push({
                    name: item.PlayerName,
                    normalizedName: removeVietnameseTones(item.PlayerName).toLowerCase(),
                    vga: item.VGA || "---",
                    hdc: item.Handicap || 0,
                    avatar: safeAvatar,
                    gender: gender
                });
                totalPlayers++;
            });

            allFlightsData = Object.values(grouped).sort((a, b) => a.flyNo - b.flyNo);
            // Update Total Count: Players / Flights
            document.getElementById('total-players-count').innerText = `${totalPlayers}/${allFlightsData.length}fly`;
            renderFlights(allFlightsData);
        }

        function renderFlights(data) {
            const grid = document.getElementById('fly-grid');
            grid.innerHTML = '';

            if (data.length === 0) {
                document.getElementById('no-result').classList.remove('hidden');
                return;
            } else {
                document.getElementById('no-result').classList.add('hidden');
            }

            data.forEach(fly => {
                // Tạo danh sách người chơi (Dùng class .player-row mới)
                const playersHtml = fly.players.map(p => `
                    <div class="player-row group">
                        <div class="player-avatar-wrapper">
                               <img src="${p.avatar}" alt="${p.name}" width="44" height="44" loading="lazy" decoding="async" fetchpriority="low"
                                   class="w-full h-full object-cover"
                                   onerror="this.src=isLocal() ? 'https://wsrv.nl/?url=' + encodeURIComponent('https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random') + '&output=png' : 'https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random'">
                        </div>
                        
                        <div class="flex-grow min-w-0">
                            <div class="text-sm font-bold text-gray-800 truncate group-hover:text-green-800 transition">${p.name}</div>
                            <div class="mt-0.5"><span class="vga-badge">VGA: ${p.vga}</span></div>
                        </div>

                        <div class="flex-shrink-0 pl-2">
                            <div class="badge-hdc-square" title="Handicap">${p.hdc}</div>
                        </div>
                    </div>
                `).join('');

                // Tạo khung Card (Dùng class .flight-card, .flight-header mới)
                const card = document.createElement('div');
                card.className = "flight-card"; // Class khung bao mới

                card.innerHTML = `
                    <div class="flight-header">
                        <div class="flex items-center gap-3">
                            <div class="flight-number-box">
                                ${fly.flyNo}
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold text-green-200 uppercase tracking-widest leading-none mb-1 opacity-80">Flight</span>
                                <span class="text-white font-bold text-lg leading-none flex items-center gap-2">
                                    <i class="fa-regular fa-clock text-xs text-yellow-400"></i> ${fly.teeTime}
                                </span>
                            </div>
                        </div>

                        ${fly.group ? `<div class="group-badge">GROUP ${fly.group}</div>` : ''}
                    </div>

                    <div class="bg-gray-50 px-4 py-2 flex justify-between items-center border-b border-gray-200">
                        <span class="text-[9px] font-bold text-gray-400 uppercase tracking-wider pl-14">Golfer info</span>
                        <span class="text-[9px] font-bold text-green-700 uppercase tracking-wider pr-1">HDC</span>
                    </div>

                    <div class="flex-grow flex flex-col bg-white">
                        ${playersHtml}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function filterFlights() {
            const input = document.getElementById('searchInput');
            const rawTerm = input.value.trim();
            const term = removeVietnameseTones(rawTerm).toLowerCase();
            const countBadge = document.getElementById('search-count');

            if (rawTerm === "") {
                countBadge.classList.add('hidden');
                renderFlights(allFlightsData);
                return;
            }

            const filtered = allFlightsData.filter(fly => {
                return fly.players.some(p =>
                    p.normalizedName.includes(term) ||
                    String(p.vga).toLowerCase().includes(term)
                );
            });

            countBadge.innerText = filtered.length;
            countBadge.classList.remove('hidden');
            renderFlights(filtered);
        }

        function captureScreen() {
            // Capture the entire body instead of just main
            const elementToCapture = document.body;

            // Show loading state
            const btn = document.querySelector('button[onclick="captureScreen()"]');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;

            html2canvas(elementToCapture, {
                scale: 2, // High resolution
                useCORS: true, // Allow loading cross-origin images (avatars)
                backgroundColor: null, // Allow transparent/CSS background
                logging: false,
                onclone: (clonedDoc) => {
                    const clonedBody = clonedDoc.body;

                    // Hide the search input and search count in the clone
                    const searchInput = clonedDoc.getElementById('searchInput');
                    if (searchInput) searchInput.style.visibility = 'hidden';

                    const searchCount = clonedDoc.getElementById('search-count');
                    if (searchCount) searchCount.style.visibility = 'hidden';

                    // Hide the capture button itself in the clone
                    const clonedBtn = clonedDoc.querySelector('button[onclick="captureScreen()"]');
                    if (clonedBtn) clonedBtn.style.visibility = 'hidden';

                    // Apply the background pattern class to the captured element
                    clonedBody.classList.add('bg-golf-pattern');
                    clonedBody.style.minHeight = '100%';

                    // Fix text clipping issues
                    const truncatedElements = clonedDoc.querySelectorAll('.truncate');
                    truncatedElements.forEach(el => {
                        el.style.overflow = 'visible';
                        el.style.textOverflow = 'clip';
                        el.style.whiteSpace = 'nowrap';
                        el.style.lineHeight = '1.5';
                        el.style.paddingBottom = '2px';
                    });

                    // Fix alignment issues (text dropping down)
                    // We wrap the text content in a span and shift it up using relative positioning
                    const badges = clonedDoc.querySelectorAll('.flight-number-box, .group-badge, .badge-hdc-square');
                    badges.forEach(el => {
                        // Ensure flex centering is active
                        el.style.display = 'flex';
                        el.style.alignItems = 'center';
                        el.style.justifyContent = 'center';

                        // Wrap content in a span to shift it up
                        // We use a slightly larger shift for html2canvas rendering quirks
                        const text = el.innerText;
                        el.innerHTML = `<span style="position: relative; top: -5px; display: inline-block; line-height: 1;">${text}</span>`;
                    });

                    // Ensure flight cards don't clip content
                    const cards = clonedDoc.querySelectorAll('.flight-card');
                    cards.forEach(card => {
                        card.style.height = 'auto';
                        card.style.boxShadow = 'none';

                        // Fix for backdrop-filter
                        const numberBox = card.querySelector('.flight-number-box');
                        if (numberBox) {
                            numberBox.style.background = 'rgba(255,255,255,0.3)';
                            numberBox.style.backdropFilter = 'none';
                        }
                    });
                }
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                link.download = 'WOB_Pairings_' + new Date().getTime() + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                // Restore button
                btn.innerHTML = originalIcon;
                btn.disabled = false;
            }).catch(err => {
                console.error("Capture failed:", err);
                alert("Không thể chụp màn hình. Vui lòng thử lại.");
                btn.innerHTML = originalIcon;
                btn.disabled = false;
            });
        }
    </script>
