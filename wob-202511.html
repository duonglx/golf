<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WOB YEAR-END OUTING 2025 - Official Pairings</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #15803d; border-radius: 3px; }

        /* Background */
        .bg-golf-pattern {
            background-color: #f0fdf4;
            background-image: 
                linear-gradient(30deg, #dcfce7 12%, transparent 12.5%, transparent 87%, #dcfce7 87.5%, #dcfce7),
                linear-gradient(150deg, #dcfce7 12%, transparent 12.5%, transparent 87%, #dcfce7 87.5%, #dcfce7),
                linear-gradient(30deg, #dcfce7 12%, transparent 12.5%, transparent 87%, #dcfce7 87.5%, #dcfce7),
                linear-gradient(150deg, #dcfce7 12%, transparent 12.5%, transparent 87%, #dcfce7 87.5%, #dcfce7),
                linear-gradient(60deg, #dcfce777 25%, transparent 25.5%, transparent 75%, #dcfce777 75%, #dcfce777),
                linear-gradient(60deg, #dcfce777 25%, transparent 25.5%, transparent 75%, #dcfce777 75%, #dcfce777);
            background-size: 40px 70px;
            background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
        }

        /* Card */
        .flight-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .flight-card:active { transform: scale(0.98); }

        /* Header Gradient */
        .header-bg {
            background: linear-gradient(rgba(6, 78, 59, 0.92), rgba(6, 78, 59, 0.96)), 
                        url('https://images.unsplash.com/photo-1587174486073-ae5e5cff23aa?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        
        .card-header-bg { background: #065f46; position: relative; }

        /* Spinner */
        .spinner-ring {
            display: inline-block; width: 50px; height: 50px;
        }
        .spinner-ring:after {
            content: " "; display: block; width: 40px; height: 40px; margin: 5px;
            border-radius: 50%; border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: ring-spin 1.2s linear infinite;
        }
        @keyframes ring-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Badges */
        .vga-badge { font-size: 0.6rem; background: #f3f4f6; color: #4b5563; padding: 2px 6px; border-radius: 4px; font-weight: 600; }
        .hdc-badge { 
            background: #15803d; color: white; 
            min-width: 30px; height: 30px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px; font-weight: 700; font-size: 0.85rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Gala Button Animation */
        .gala-btn { transition: all 0.3s ease; }
        .gala-btn:active { transform: scale(0.95); }
        @keyframes pulse-border {
            0% { border-color: rgba(250, 204, 21, 0.4); }
            50% { border-color: rgba(250, 204, 21, 0.8); }
            100% { border-color: rgba(250, 204, 21, 0.4); }
        }
        .gala-highlight { animation: pulse-border 2s infinite; }
    </style>
</head>
<body class="bg-golf-pattern min-h-screen flex flex-col overflow-x-hidden">

    <div id="loading-overlay" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-slate-900 text-white transition-opacity duration-700">
        <div class="relative">
            <div class="absolute inset-0 bg-green-500 blur-2xl opacity-20 rounded-full"></div>
            <div class="spinner-ring relative z-10"></div>
            <i class="fa-solid fa-golf-ball-tee absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-green-400 text-sm"></i>
        </div>
        <h2 class="mt-4 text-xl font-bold tracking-wider">ĐANG TẢI DỮ LIỆU</h2>
        <div class="w-48 h-1 bg-gray-800 mt-4 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full bg-green-500 w-0 transition-all duration-1000 ease-out"></div>
        </div>
    </div>

    <header class="header-bg text-white shadow-xl relative z-40 sticky top-0">
        <div class="container mx-auto px-4 py-3 md:py-5">
            <div class="flex flex-col gap-3 md:gap-5">
                
                <div class="flex justify-between items-start gap-2">
                    
                    <div class="flex items-center gap-3 min-w-0">
                        <div class="w-10 h-10 md:w-14 md:h-14 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center border border-white/20 shadow-lg flex-shrink-0">
                            <i class="fa-solid fa-trophy text-yellow-400 text-lg md:text-2xl"></i>
                        </div>
                        <div class="flex-grow min-w-0">
                            <div class="text-[9px] md:text-xs font-bold text-green-300 tracking-wider uppercase truncate">Official Tournament</div>
                            <h1 class="text-lg md:text-2xl font-extrabold text-white leading-tight uppercase whitespace-nowrap">WOB Outing 2025</h1>
                            <div class="flex items-center gap-2 text-[10px] md:text-sm text-gray-200 mt-0.5 font-medium">
                                <span><i class="fa-regular fa-calendar mr-1"></i>28/11/2025</span>
                                <span class="w-1 h-1 bg-gray-400 rounded-full"></span>
                                <span><i class="fa-solid fa-location-dot mr-1"></i>Thủ Đức</span>
                            </div>
                        </div>
                    </div>

                    <a href="https://maps.app.goo.gl/XUsapa5yqtBKfMFP7" target="_blank" 
                       class="gala-btn gala-highlight flex-shrink-0 bg-yellow-500/20 hover:bg-yellow-500/30 border border-yellow-400/30 backdrop-blur-sm rounded-xl px-3 py-2 cursor-pointer flex items-center gap-2 md:gap-3 text-right">
                        
                        <div class="flex flex-col items-end">
                            <div class="flex items-center gap-1">
                                <span class="text-[10px] md:text-xs font-bold text-yellow-300 uppercase">TIỆC 12:30</span>
                                <i class="fa-solid fa-map-location-dot text-yellow-300 text-xs"></i>
                            </div>
                            <div class="hidden md:block text-[10px] text-gray-200">NH Sesan Signature | Mr HảiLH</div>
                        </div>

                        <div class="bg-yellow-400 text-yellow-900 w-8 h-8 rounded-lg flex items-center justify-center shadow-sm">
                            <i class="fa-solid fa-utensils text-sm"></i>
                        </div>
                    </a>
                </div>

                <div class="relative w-full group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                    </div>
                    <input type="text" id="searchInput" onkeyup="filterFlights()"
                        class="block w-full pl-10 pr-12 py-2.5 bg-white/95 backdrop-blur text-gray-900 rounded-lg border-0 focus:ring-2 focus:ring-green-400 placeholder:text-gray-500 text-base font-medium shadow-lg transition-all" 
                        placeholder="Nhập tên, tên không dấu hoặc VGA...">
                    <div id="search-count" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-[10px] font-bold bg-green-100 text-green-700 px-2 py-0.5 rounded hidden">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="h-1 w-full bg-gradient-to-r from-yellow-400 via-green-500 to-emerald-600"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6 relative z-0">
        <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-200">
            <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-list-ol text-green-600"></i> Danh sách Flight
            </h2>
            <div class="bg-white px-3 py-1 rounded-full border border-gray-200 shadow-sm">
                <span class="text-xs font-bold text-gray-500">Tổng: <span id="total-players-count" class="text-green-700 text-sm">--</span></span>
            </div>
        </div>

        <div id="fly-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 transition-all duration-300 opacity-0">
            </div>

        <div id="no-result" class="hidden flex flex-col items-center justify-center py-12 text-center">
            <i class="fa-solid fa-user-slash text-gray-300 text-3xl mb-2"></i>
            <p class="text-gray-500 text-sm font-medium">Không tìm thấy kết quả phù hợp.</p>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-1">
                <i class="fa-solid fa-golf-ball-tee text-green-600"></i>
                <span class="font-bold text-gray-800 text-xs tracking-wide">WOB GOLF SYSTEM</span>
            </div>
            <p class="text-[10px] text-gray-400">Data synced via Google Sheets.</p>
        </div>
    </footer>

    <script>
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSl-c25LTQMr5-usqXvTRhhRXgpf7w9hzlX8JjXLVppuDcD8vIXg5TXAc31kWRe3aXBjRN4Ikpdukl3/pub?output=csv";

        const BACKUP_DATA = [
            { FlyNo: 1, TeeTime: "06:37", PlayerName: "Bùi Đức Tùng", VGA: "47824", Handicap: 21,Group: "A", AvatarURL: "" },
            { FlyNo: 1, TeeTime: "06:37", PlayerName: "Phạm Xuân Cảnh", VGA: "52344", Handicap: 20,Group: "A", AvatarURL: "" },
            { FlyNo: 1, TeeTime: "06:37", PlayerName: "Demo Player", VGA: "12345", Handicap: 20, Group: "A", AvatarURL: "" }
        ];

        let allFlightsData = [];

        window.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.getElementById('loading-bar');
            setTimeout(() => { loadingBar.style.width = '50%'; }, 100);
            fetchData();
        });

        function fetchData() {
            const loadingBar = document.getElementById('loading-bar');
            const overlay = document.getElementById('loading-overlay');
            const grid = document.getElementById('fly-grid');

            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    loadingBar.style.width = '100%';
                    processData(results.data);
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                        grid.classList.remove('opacity-0');
                        setTimeout(() => { overlay.classList.add('hidden'); }, 700);
                    }, 600);
                },
                error: function(err) {
                    console.error("Error:", err);
                    processData(BACKUP_DATA);
                    loadingBar.style.width = '100%';
                    setTimeout(() => {
                        overlay.style.opacity = '0';
                        grid.classList.remove('opacity-0');
                        setTimeout(() => { overlay.classList.add('hidden'); }, 700);
                    }, 600);
                }
            });
        }

        // --- SMART SEARCH LOGIC ---
        function removeVietnameseTones(str) {
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g,"a"); 
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g,"e"); 
            str = str.replace(/ì|í|ị|ỉ|ĩ/g,"i"); 
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g,"o"); 
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g,"u"); 
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g,"y"); 
            str = str.replace(/đ/g,"d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            str = str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            return str.replace(/\u0300|\u0301|\u0303|\u0309|\u0323/g, ""); 
        }

        function generateSafeAvatar(name, originalSeed) {
            const validStyles = ["shortFlat", "shortRound", "shortWaved", "sides", "theCaesar", "theCaesarSidePart", "dreads", "curly", "shavedSides"];
            const styleParams = validStyles.map(s => `top[]=${s}`).join('&');
            const seed = originalSeed || name.replace(/\s/g, '');
            return `https://api.dicebear.com/9.x/avataaars/svg?seed=WOB_${seed}&${styleParams}&facialHairProbability=50&backgroundColor=c0aede,b6e3f4,c0aede`;
        }

        function processData(rawData) {
            const grouped = {};
            let totalPlayers = 0;

            rawData.forEach(item => {
                if(!item.FlyNo || !item.PlayerName) return;
                const flyNo = parseInt(item.FlyNo);
                if(isNaN(flyNo)) return;

                if(!grouped[flyNo]) {
                    grouped[flyNo] = {
                        flyNo: flyNo,
                        teeTime: item.TeeTime || "TBD",
                        group: item.Group || "", // <--- MỚI THÊM: Lấy dữ liệu cột Group
                        players: []
                    };
                }
                // Cập nhật Group nếu dòng đầu tiên bị trống mà dòng sau lại có
                if (!grouped[flyNo].group && item.Group) {
                    grouped[flyNo].group = item.Group;
                }

                const safeAvatar = generateSafeAvatar(item.PlayerName, item.VGA);

                grouped[flyNo].players.push({
                    name: item.PlayerName,
                    normalizedName: removeVietnameseTones(item.PlayerName).toLowerCase(),
                    vga: item.VGA || "---",
                    hdc: item.Handicap || 0,
                    avatar: safeAvatar 
                });
                totalPlayers++;
            });

            allFlightsData = Object.values(grouped).sort((a,b) => a.flyNo - b.flyNo);
            document.getElementById('total-players-count').innerText = totalPlayers;
            renderFlights(allFlightsData);
        }

        function renderFlights(data) {
            const grid = document.getElementById('fly-grid');
            grid.innerHTML = '';

            if(data.length === 0) {
                document.getElementById('no-result').classList.remove('hidden');
                return;
            } else {
                document.getElementById('no-result').classList.add('hidden');
            }

            data.forEach(fly => {
                const playersHtml = fly.players.map(p => `
                    <div class="flex items-center gap-3 py-2.5 px-3 hover:bg-gray-50 transition border-b border-gray-100 border-dashed last:border-0">
                        <div class="relative flex-shrink-0">
                            <img src="${p.avatar}" class="w-9 h-9 rounded-full object-cover border border-gray-200 bg-gray-100" 
                                 onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}&background=random'">
                        </div>
                        <div class="flex-grow min-w-0">
                            <div class="text-xs md:text-sm font-bold text-gray-800 truncate">${p.name}</div>
                            <div class="mt-0.5"><span class="vga-badge">VGA: ${p.vga}</span></div>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="hdc-badge">${p.hdc}</div>
                        </div>
                    </div>
                `).join('');

                const card = document.createElement('div');
                card.className = "flight-card";
                card.innerHTML = `
                    <div class="card-header-bg px-4 py-3 flex justify-between items-center text-white shadow-sm relative overflow-hidden">
                        <div class="flex items-center gap-3 relative z-10">
                            <div class="w-9 h-9 bg-white/20 backdrop-blur rounded-lg flex items-center justify-center border border-white/30 text-yellow-300 font-extrabold text-lg shadow-inner">
                                ${fly.flyNo}
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[9px] font-bold text-green-100 uppercase tracking-widest leading-none mb-0.5 opacity-80">Flight</span>
                                <span class="text-white font-bold font-mono text-base leading-tight flex items-center gap-1.5">
                                    <i class="fa-regular fa-clock text-[10px] opacity-80"></i> ${fly.teeTime}
                                </span>
                            </div>
                        </div>

                        ${fly.group ? `
                        <div class="relative z-10">
                            <span class="bg-white text-green-800 text-[10px] md:text-xs font-extrabold px-3 py-1 rounded shadow-sm border border-green-100 uppercase tracking-wider">
                                GROUP ${fly.group}
                            </span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="bg-gray-50 px-3 py-1.5 flex justify-between items-center border-b border-gray-100">
                        <span class="text-[9px] font-bold text-gray-400 uppercase tracking-wider pl-11">Golfer</span>
                        <span class="text-[9px] font-bold text-green-700 uppercase tracking-wider pr-1">HDC</span>
                    </div>
                    <div class="pb-2 flex-grow flex flex-col justify-center bg-white">
                        ${playersHtml}
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function filterFlights() {
            const input = document.getElementById('searchInput');
            const rawTerm = input.value.trim();
            const term = removeVietnameseTones(rawTerm).toLowerCase();
            const countBadge = document.getElementById('search-count');

            if (rawTerm === "") {
                countBadge.classList.add('hidden');
                renderFlights(allFlightsData);
                return;
            }

            const filtered = allFlightsData.filter(fly => {
                return fly.players.some(p => 
                    p.normalizedName.includes(term) || 
                    String(p.vga).toLowerCase().includes(term)
                );
            });

            countBadge.innerText = filtered.length;
            countBadge.classList.remove('hidden');
            renderFlights(filtered);
        }
    </script>
</body>
</html>
